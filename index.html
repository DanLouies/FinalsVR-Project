<!DOCTYPE html>
<html>
   <head>
      <title>Finals VR Project</title>
      <meta name="author" content="Dan Louies T. Dimaunahan">
      <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
   </head>
   <body>
      <a-scene>
         
         <a-entity camera position="0 5 0" look-controls="enabled: true" cursor-visible="enabled: false" wasd-controls="enabled: true"></a-entity>
         
         <!-- Ground highlight --><!-- Ceiling Floor -->
         <a-entity geometry=" primitive: plane; height: 24; width: 22" position="0 0.5 2" rotation="-90 0 0" 

         material="shader: flat; roughness: 1; src: url(images/floor.jpg)">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.1; height:24; width: 22" position="0 12.5 2" rotation="-90 0 0" 

         material="shader: standard; side: bottom; src: url(images/ceiling.jpg)">
            
         </a-entity>
         
         <!-- Front Back Walls -->
   <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 22" position="0 6.5 -10" material="shader: standard; roughness: 1; src: url(images/wall.jpg)"></a-entity>
         <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 22" position="0 6.5 14" material="shader: standard; roughness: 1; src: url(images/wall.jpg)"></a-entity>
         
         <!-- Side Walls -->
         <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 24" position="11 6.5 2" rotation="0 90 0" 

         material="shader: standard; roughness: 1; src: url(images/wall.jpg)">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 24" position="-11 6.5 2" rotation="0 90 0" 

         material="shader: standard; roughness: 1; src: url(images/wall.jpg)">
            
         </a-entity>
         
       <!-- Other -->

         <a-entity geometry=" primitive: box; depth: 2; height: 16; width: 18" position="0 2.8 -9.1" 

         material="shader: standard; color: #000">
            
         </a-entity>
         
         <a-video src="videos/video.mp4" autoplay="true" width="19" height="11" position="0 5.5 -8">
            
         </a-video>
         
         <a-model src="models/Cadeira.dae" scale="1 1 1" position="0 0.35 7.6" rotation="0 90 0">
         
         </a-model>
        
         <!-- Lighting and background -->
         <a-sky color="#FFFFFF"></a-sky>
      </a-scene>
   </body>
</html>
